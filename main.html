<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <h2>Resumepal</h2>
      </div>
      <nav class="menu">
        <a href="main.html" class="menu-item active"><span>📄</span> Resume Builder</a>
        <a href="w.html" class="menu-item"><span>🛠️</span> Resume Analyser</a>
